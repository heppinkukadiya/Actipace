name: Actipace CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: Actipace   # REQUIRED for environment secrets

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # 3️⃣ Create backend .env file
      - name: Inject backend environment variables
        run: |
          mkdir -p server
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "MAIL_HOST=${{ secrets.MAIL_HOST }}" >> server/.env
          echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> server/.env
          echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> server/.env
          echo "RAZORPAY_KEY=${{ secrets.RAZORPAY_KEY }}" >> server/.env
          echo "RAZORPAY_SECRET=${{ secrets.RAZORPAY_SECRET }}" >> server/.env
          echo "PORT=4000" >> server/.env

      # 4️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      # 5️⃣ Prisma generate
      - name: Prisma Generate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      # 6️⃣ Prisma migrate deploy
      - name: Prisma Migrate Deploy
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # 7️⃣ Build frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # 8️⃣ Restart backend with PM2 (CORRECT WAY)
      - name: Deploy backend with PM2
        working-directory: ./server
        run: |
          export PM2_HOME="/home/dev/.pm2"
          export PATH=$PATH:/home/dev/.npm-global/bin

          pm2 delete Actipace || true
          pm2 start ecosystem.config.js --env production
          pm2 save
