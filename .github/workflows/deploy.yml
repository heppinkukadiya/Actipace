name: Actipace CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: Actipace

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # 3Ô∏è‚É£ Frontend dependencies (ONLY if you commit build, this is optional)
      - name: Install frontend deps
        run: npm ci

      # ‚ùå NO FRONTEND BUILD HERE
      # You are building locally and committing `build/`

      # 4Ô∏è‚É£ Move committed frontend build into backend
      - name: Move frontend build to server
        run: |
          ls -la build
          rm -rf server/build
          mv build server/build

      # 5Ô∏è‚É£ Inject backend environment variables
      - name: Inject backend env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "MAIL_HOST=${{ secrets.MAIL_HOST }}" >> server/.env
          echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> server/.env
          echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> server/.env
          echo "RAZORPAY_KEY=${{ secrets.RAZORPAY_KEY }}" >> server/.env
          echo "RAZORPAY_SECRET=${{ secrets.RAZORPAY_SECRET }}" >> server/.env
          echo "PORT=4000" >> server/.env

      # 6Ô∏è‚É£ Install backend dependencies
      - name: Install backend deps
        working-directory: ./server
        run: npm ci

      # 7Ô∏è‚É£ Prisma
      - name: Prisma Generate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Prisma Migrate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # üü¢ STEP 2 ‚Äî COPY CODE TO PERMANENT DIRECTORY (CRITICAL)
      - name: Sync app to permanent directory
        run: |
          mkdir -p /home/dev/apps/Actipace
          rsync -av --delete ./ /home/dev/apps/Actipace/

      # 8Ô∏è‚É£ Restart backend with PM2 (PERMANENT PATH)
      - name: Restart backend
        run: |
          export PM2_HOME="/home/dev/.pm2"
          export PATH=$PATH:/home/dev/.npm-global/bin

          pm2 delete Actipace || true
          pm2 start /home/dev/apps/Actipace/server/ecosystem.config.js
          pm2 save
