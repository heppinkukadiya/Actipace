name: Actipace CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: Actipace

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node setup
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # 3️⃣ Build frontend LOCALLY (GitHub runner)
      - name: Install frontend deps
        run: npm ci


      # 4️⃣ Copy build → backend public folder
      - name: Move frontend build to server
        run: |
          rm -rf server/build
          mv build server/build

      # 5️⃣ Backend env
      - name: Inject backend env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "MAIL_HOST=${{ secrets.MAIL_HOST }}" >> server/.env
          echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> server/.env
          echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> server/.env
          echo "RAZORPAY_KEY=${{ secrets.RAZORPAY_KEY }}" >> server/.env
          echo "RAZORPAY_SECRET=${{ secrets.RAZORPAY_SECRET }}" >> server/.env
          echo "PORT=4000" >> server/.env

      # 6️⃣ Backend deps only
      - name: Install backend deps
        working-directory: ./server
        run: npm ci

      # 7️⃣ Prisma
      - name: Prisma Generate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Prisma Migrate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # 8️⃣ PM2 restart (backend only)
      - name: Restart backend
        working-directory: ./server
        run: |
          export PM2_HOME="/home/dev/.pm2"
          export PATH=$PATH:/home/dev/.npm-global/bin

          pm2 delete Actipace || true
          pm2 start ecosystem.config.js
          pm2 save
