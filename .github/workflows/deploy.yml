name: Actipace CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: Actipace

    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # Fix permissions so runner can delete files after job
      - name: Fix workspace ownership
        run: |
          sudo chown -R $(whoami):$(whoami) $GITHUB_WORKSPACE

      # Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # Frontend build is already COMMITTED
      - name: Verify frontend build
        run: |
          ls -la build
          ls -la build/index.html

      # Backend env
      - name: Inject backend env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "ZEPTO_TOKEN=${{ secrets.ZEPTO_TOKEN }}" >> server/.env
          echo "ZEPTO_URL=${{ secrets.ZEPTO_URL }}" >> server/.env
          echo "MAIL_FROM=${{ secrets.MAIL_FROM }}" >> server/.env
          echo "PAYPAL_CLIENT_ID=${{ secrets.PAYPAL_CLIENT_ID }}" >> server/.env
          echo "PAYPAL_CLIENT_SECRET=${{ secrets.PAYPAL_CLIENT_SECRET }}" >> server/.env
          echo "RAZORPAY_KEY=${{ secrets.RAZORPAY_KEY }}" >> server/.env
          echo "RAZORPAY_SECRET=${{ secrets.RAZORPAY_SECRET }}" >> server/.env
          echo "PORT=4000" >> server/.env

      # Backend deps
      - name: Install backend deps
        working-directory: ./server
        run: npm ci

      # Prisma
      - name: Prisma Generate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Prisma Migrate
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # COPY TO PERMANENT DIRECTORY
      - name: Sync app to permanent directory
        run: |
          sudo mkdir -p /home/dev/apps/Actipace
          sudo rsync -av --delete ./ /home/dev/apps/Actipace/
          sudo chown -R dev:dev /home/dev/apps/Actipace
